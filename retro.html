<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Pro Beeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* 1. ê¸°ë³¸ ì„¤ì • */
        * { box-sizing: border-box; user-select: none; }
        body {
            margin: 0; padding: 0; height: 100vh;
            background-color: #f0f2f5;
            background-image: 
                linear-gradient(#e1e4e8 1px, transparent 1px),
                linear-gradient(90deg, #e1e4e8 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
        }

        /* 2. ì–´ë‘ìš´ ë§‰ (Overlay) - ê³„ì¸µ êµ¬ì¡° ìˆ˜ì • */
        /* z-index: 900 -> ì‚ì‚(500)ë³´ë‹¤ëŠ” ë†’ê³ , í™•ëŒ€ëœ ì¢…ì´(2000)ë³´ë‹¤ëŠ” ë‚®ì•„ì•¼ í•¨ */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); /* ì•„ì£¼ ì§„í•œ ê²€ì • */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 900; 
            backdrop-filter: blur(5px); /* ë’·ë°°ê²½ íë¦¬ê²Œ */
        }
        #overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* 3. ì¢…ì´ ì˜ì—­ ì»¨í…Œì´ë„ˆ */
        /* ì¤‘ìš”: ì—¬ê¸°ì— z-indexë¥¼ ì£¼ë©´ ì•ˆë©ë‹ˆë‹¤. ìì‹(ì¢…ì´)ì´ íƒˆì¶œí•  ìˆ˜ ìˆì–´ì•¼ í•©ë‹ˆë‹¤. */
        #paper-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; 
            /* z-index ì œê±°í•¨ */
        }

        /* 4. ì‚ì‚ (Beeper) */
        .beeper-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 500; /* ì˜¤ë²„ë ˆì´(900)ë³´ë‹¤ ë‚®ìŒ -> ì˜¤ë²„ë ˆì´ ì¼œì§€ë©´ ì–´ë‘ì›Œì§ */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        /* ì˜¤ë²„ë ˆì´ê°€ ì¼œì¡Œì„ ë•Œ ì‚ì‚ë¥¼ ë” íë¦¬ê²Œ ë§Œë“¦ */
        body.modal-open .beeper-container {
            filter: blur(4px) grayscale(100%);
            opacity: 0.3;
        }

        .beeper {
            width: 360px; height: 240px;
            background-color: #82dc32;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 -5px 10px rgba(0,0,0,0.1), inset 0 5px 10px rgba(255,255,255,0.4);
            padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* ì‚ì‚ ë‚´ë¶€ ìš”ì†Œë“¤ */
        .beeper-top { display: flex; justify-content: space-between; font-size: 10px; color: #4a7c1b; font-weight: bold; margin-bottom: 5px; }
        .screen-container {
            background-color: #111; border-radius: 15px; padding: 15px; height: 100px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8); border: 4px solid #6bc428;
            display: flex; flex-direction: column;
        }
        .screen-header { color: #444; font-size: 10px; display: flex; justify-content: space-between; margin-bottom: 5px; }
        textarea.screen-input {
            width: 100%; height: 100%; background: transparent; border: none; outline: none;
            color: #5bf848; font-family: 'VT323', monospace; font-size: 24px; resize: none; line-height: 1.2;
        }
        textarea.screen-input::placeholder { color: #2a5c22; }
        .controls { display: flex; gap: 15px; margin-top: 10px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex: 1; }
        .small-btn { background: #333; border-radius: 50%; width: 35px; height: 35px; box-shadow: 0 3px 0 #000; cursor: pointer; }
        .print-btn {
            flex: 2; background-color: #ff4d2e; color: white; border: none; border-radius: 15px;
            font-family: 'Courier Prime', monospace; font-weight: bold; font-size: 18px; cursor: pointer;
            box-shadow: 0 6px 0 #c42a10; transition: all 0.1s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .print-btn:active { transform: translateY(6px); box-shadow: 0 0 0 #c42a10; }

        /* 5. ì¢…ì´ (ë©”ì‹œì§€) ìŠ¤íƒ€ì¼ */
        .paper {
            position: absolute;
            width: 260px;
            min-height: 100px;
            background: #fff;
            padding: 20px;
            
            /* ê¸°ë³¸ ê·¸ë¦¼ì */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            color: #222; /* ê¸€ììƒ‰ ì§„í•œ ê²€ì • */
            cursor: pointer;
            pointer-events: auto;
            
            /* ë¶€ë“œëŸ¬ìš´ ì›€ì§ì„ */
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), z-index 0s;
            
            /* ì¢…ì´ ì§ˆê° */
            background-image: radial-gradient(#ddd 1px, transparent 1px);
            background-size: 8px 8px;
            
            /* ì´ˆê¸° ìƒì„± ìœ„ì¹˜ ë° ìƒíƒœ */
            left: 50%; bottom: 100px;
            transform: translate(-50%, 0) scale(0.5);
            opacity: 0;
            z-index: 100; /* ê¸°ë³¸ ì¢…ì´ëŠ” ì˜¤ë²„ë ˆì´(900)ë³´ë‹¤ ì•„ë˜ */
        }

        .paper:hover {
            transform: scale(1.1) !important; /* í™•ëŒ€ ì•ˆ ëœ ìƒíƒœì—ì„œ í˜¸ë²„ ì‹œ */
            z-index: 200 !important;
        }

        /* 6. í™•ëŒ€ëœ ì¢…ì´ (ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ ëª¨ë“œ) */
        /* ì˜¤ë²„ë ˆì´(900)ë³´ë‹¤ ë¬´ì¡°ê±´ ë†’ì•„ì•¼ í•¨ -> z-index: 2000 */
        .paper.expanded {
            position: fixed !important; /* í™”ë©´ ê¸°ì¤€ ë°°ì¹˜ */
            top: 50% !important;
            left: 50% !important;
            
            /* ì •ì¤‘ì•™ ë°°ì¹˜ + 2ë°° í™•ëŒ€ + íšŒì „ ì—†ìŒ */
            transform: translate(-50%, -50%) scale(2) rotate(0deg) !important;
            
            z-index: 2000 !important; /* ìµœìƒìœ„ ë ˆë²¨ë¡œ ìŠ¹ê²© */
            
            /* ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ íš¨ê³¼: í•˜ì–€ ë¹› ë²ˆì§ + ì§„í•œ ê·¸ë¦¼ì */
            box-shadow: 
                0 0 0 10px rgba(255,255,255,0.05), /* ë¯¸ì„¸í•œ ë¹› í…Œë‘ë¦¬ */
                0 30px 60px rgba(0,0,0,0.8),       /* ê¹Šì€ ê·¸ë¦¼ì */
                0 0 100px rgba(255,255,255,0.3) !important; /* ì „ì²´ì ì¸ ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ */
            
            cursor: zoom-out;
            border: 1px solid #eee;
        }

        .paper-header { border-bottom: 2px dashed #aaa; padding-bottom: 8px; margin-bottom: 12px; display: flex; justify-content: space-between; font-size: 10px; color: #666; font-weight: bold; }
        .paper-content { font-size: 16px; line-height: 1.5; word-break: break-all; font-weight: bold; color: #111; }
        .paper-footer { margin-top: 15px; font-size: 8px; color: #999; text-align: right; text-transform: uppercase; }

    </style>
</head>
<body>

    <div id="overlay" onclick="closeAllPapers()"></div>

    <div id="paper-area"></div>

    <div class="beeper-container">
        <div style="color: #aaa; margin-bottom: 10px; font-size: 0.8rem; letter-spacing: 2px;">Gemini PRO BEEPER</div>
        
        <div class="beeper">
            <div class="beeper-top">
                <span>ğŸŸ¢ READY</span>
                <span>ğŸ“¶ 5G</span>
            </div>

            <div class="screen-container">
                <div class="screen-header">
                    <span>MSG_INPUT</span>
                    <span id="clock">00:00</span>
                </div>
                <textarea id="inputMessage" class="screen-input" placeholder="TYPE HERE..." maxlength="80"></textarea>
            </div>

            <div class="controls">
                <div class="btn-group">
                    <div class="small-btn"></div>
                    <div class="small-btn"></div>
                </div>
                <button class="print-btn" onclick="printMessage()">
                    PRINT ğŸ–¨ï¸
                </button>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        let paperCount = 0;

        function printMessage() {
            const input = document.getElementById('inputMessage');
            const text = input.value.trim();
            const area = document.getElementById('paper-area');

            if (!text) return;

            const paper = document.createElement('div');
            paper.className = 'paper';
            paperCount++;
            
            const msgId = Math.floor(Math.random() * 9999);
            const time = new Date().toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
            
            paper.innerHTML = `
                <div class="paper-header">
                    <span>NO. ${String(msgId).padStart(4,'0')}</span>
                    <span>${time}</span>
                </div>
                <div class="paper-content">${text}</div>
                <div class="paper-footer">Message Received</div>
            `;

            // í´ë¦­ ì´ë²¤íŠ¸
            paper.onclick = function(e) {
                e.stopPropagation(); // ë°°ê²½ í´ë¦­ ë§‰ê¸°
                toggleZoom(this);
            };

            area.appendChild(paper);

            // 1. ì¶œë ¥ ì• ë‹ˆë©”ì´ì…˜ (ì‚ì‚ì—ì„œ ì†Ÿì•„ì˜¤ë¦„)
            setTimeout(() => {
                paper.style.opacity = '1';
                paper.style.bottom = '250px'; 
                paper.style.transform = 'translate(-50%, 0) scale(1)';
            }, 50);

            // 2. ë‚ ì•„ê°€ëŠ” ì• ë‹ˆë©”ì´ì…˜ (í™”ë©´ ìƒë‹¨ìœ¼ë¡œ ë°°ì¹˜)
            setTimeout(() => {
                const randomTop = 10 + Math.random() * 40; // í™”ë©´ ìƒë‹¨ 10~50%
                const randomLeft = 5 + Math.random() * 90; // ì¢Œìš° ëœë¤
                const randomRot = (Math.random() - 0.5) * 40; // íšŒì „

                // ë‚˜ì¤‘ì— ë³µêµ¬í•˜ê¸° ìœ„í•´ ì›ë˜ ìœ„ì¹˜ ì €ì¥
                paper.dataset.originalTransform = `translate(-50%, -50%) rotate(${randomRot}deg) scale(1)`;
                paper.dataset.originalLeft = randomLeft + '%';
                paper.dataset.originalTop = randomTop + '%';

                // ìœ„ì¹˜ ì´ë™
                paper.style.bottom = 'auto';
                paper.style.left = randomLeft + '%';
                paper.style.top = randomTop + '%';
                paper.style.transform = `translate(-50%, -50%) rotate(${randomRot}deg) scale(1)`;
                
                // z-indexëŠ” ê¸°ë³¸ì ìœ¼ë¡œ ë‚®ê²Œ (ì˜¤ë²„ë ˆì´ ë°‘)
                paper.style.zIndex = 100 + paperCount; 
            }, 800);

            input.value = '';
            input.focus();
        }

        function toggleZoom(paperElement) {
            const overlay = document.getElementById('overlay');
            const body = document.body;
            
            // ì´ë¯¸ í™•ëŒ€ëœ ìƒíƒœë¼ë©´ ë‹«ê¸°
            if (paperElement.classList.contains('expanded')) {
                closeAllPapers();
                return;
            }

            // ë‹¤ë¥¸ ì¢…ì´ê°€ ì—´ë ¤ìˆë‹¤ë©´ ë‹«ê¸°
            closeAllPapers();

            // í™•ëŒ€ ì‹œì‘
            paperElement.classList.add('expanded');
            overlay.classList.add('active'); // ë°°ê²½ ì–´ë‘¡ê²Œ
            body.classList.add('modal-open'); // ì‚ì‚ íë¦¬ê²Œ ì²˜ë¦¬ìš© í´ë˜ìŠ¤ ì¶”ê°€
        }

        function closeAllPapers() {
            const expandedPaper = document.querySelector('.paper.expanded');
            const overlay = document.getElementById('overlay');
            const body = document.body;
            
            if (expandedPaper) {
                expandedPaper.classList.remove('expanded');
                // í´ë˜ìŠ¤ë¥¼ ì œê±°í•˜ë©´ CSSì˜ transitionì— ì˜í•´ ì›ë˜ style(íšŒì „ëœ ìƒíƒœ)ë¡œ ëŒì•„ê°‘ë‹ˆë‹¤.
            }
            overlay.classList.remove('active');
            body.classList.remove('modal-open');
        }

        // ì—”í„°í‚¤ ì…ë ¥ ì²˜ë¦¬
        document.getElementById('inputMessage').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                printMessage();
            }
        });
    </script>
</body>
</html>
