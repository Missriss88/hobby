<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polaroid Gallery</title>
    <style>
        /* 1. 기본 설정 */
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            background-image: radial-gradient(#cfcfcf 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            touch-action: manipulation;
        }

        /* 2. 카메라 영역 (왼쪽) */
        .camera-container {
            flex: 0 0 auto; /* 크기 고정 */
            position: relative;
            z-index: 10;
            margin-right: 40px;
        }

        .camera-body {
            width: 300px;
            height: 320px;
            background-color: #fdf5e6;
            border-radius: 40px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #eee;
        }

        .lens-ring {
            width: 190px;
            height: 190px;
            background: #d3d3d3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.2);
        }

        .lens-inner {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #333;
            background: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .shutter-btn {
            position: absolute;
            bottom: 35px;
            left: 25px;
            width: 50px;
            height: 50px;
            background-color: #ff7f50;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 20;
        }
        .shutter-btn:active { transform: scale(0.9); }

        /* 사진 나오는 구멍 */
        .print-slot {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 12px;
            background: #222;
            border-radius: 5px;
            z-index: 5;
        }

        /* 3. 갤러리 영역 (오른쪽 보관함) */
        .gallery-container {
            width: 400px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto; /* 세로 스크롤 */
            display: flex;
            flex-wrap: wrap; /* 차곡차곡 쌓기 */
            align-content: flex-start;
            gap: 15px;
            box-shadow: inset 2px 2px 10px rgba(0,0,0,0.05);
        }

        /* 스크롤바 꾸미기 */
        .gallery-container::-webkit-scrollbar { width: 8px; }
        .gallery-container::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 4px; }

        /* 4. 폴라로이드 사진 스타일 */
        .polaroid {
            width: 110px; /* 갤러리용 작은 사이즈 */
            background: white;
            padding: 6px 6px 25px 6px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
            cursor: pointer; /* 클릭 가능 표시 */
            animation: fadeIn 0.5s ease-out;
        }

        .polaroid:hover {
            transform: scale(1.05); /* 마우스 올리면 살짝 커짐 */
            z-index: 5;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            background: #000;
            display: block;
            filter: grayscale(10%) contrast(1.1);
        }

        .polaroid .date {
            font-size: 8px;
            color: #555;
            margin-top: 5px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 5. 사진 확대 모달 (팝업) */
        .modal {
            display: none; /* 평소엔 숨김 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 85vh;
            border: 10px solid white;
            border-bottom: 40px solid white; /* 폴라로이드 느낌 */
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        .close-msg {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 14px;
            opacity: 0.7;
        }

        /* 플래시 효과 */
        .flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash.active { animation: flashAnim 0.15s ease-out; }
        @keyframes flashAnim { 0% { opacity: 0.8; } 100% { opacity: 0; } }


        /* === 모바일 반응형 === */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* 세로 배치 */
                justify-content: flex-start;
                padding-top: 20px;
            }

            .camera-container {
                transform: scale(0.85);
                margin-right: 0;
                margin-bottom: 10px;
            }

            /* 모바일 갤러리: 하단 가로 스크롤 */
            .gallery-container {
                width: 90%;
                height: auto;
                min-height: 180px;
                max-height: 220px;
                flex-wrap: nowrap; /* 줄바꿈 안함 */
                overflow-x: auto; /* 가로 스크롤 */
                overflow-y: hidden;
                align-items: center;
                padding: 10px;
                background: rgba(255,255,255,0.3);
            }
            
            .polaroid {
                flex: 0 0 auto; /* 크기 유지 */
                width: 100px;
                margin-right: 10px;
            }
        }

        /* 출력 애니메이션용 임시 스타일 */
        .printing-photo {
            position: absolute;
            top: 40px; left: 50%;
            width: 140px;
            background: white;
            padding: 8px 8px 30px 8px;
            transform: translateX(-50%) scale(0.8);
            opacity: 0;
            z-index: 1;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
        .printing-photo img { width: 100%; display: block; }
    </style>
</head>
<body>

    <div class="flash" id="flash"></div>

    <div id="photoModal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="">
        <div class="close-msg">화면을 터치하면 닫힙니다</div>
    </div>

    <div class="camera-container">
        <div class="print-slot"></div>
        <div class="camera-body">
            <div class="lens-ring">
                <div class="lens-inner">
                    <video id="video" autoplay playsinline muted></video>
                </div>
            </div>
            <div class="shutter-btn" id="shutterBtn"></div>
            <div style="position:absolute; top: 25px; right: 25px; width: 30px; height: 8px; background:#333; border-radius:2px;"></div>
        </div>
    </div>

    <div class="gallery-container" id="gallery">
        </div>

    <script>
        const video = document.getElementById('video');
        const shutterBtn = document.getElementById('shutterBtn');
        const gallery = document.getElementById('gallery');
        const flash = document.getElementById('flash');
        const cameraContainer = document.querySelector('.camera-container');
        const modal = document.getElementById('photoModal');
        const modalImg = document.getElementById('modalImg');

        // 1. 카메라 시작
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => video.play();
            } catch (err) {
                alert("카메라 권한이 필요합니다.");
            }
        }

        // 2. 촬영
        function takePhoto() {
            if(video.readyState < 2) return;

            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 150);

            // 캡처
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            const imgUrl = canvas.toDataURL('image/jpeg', 0.9);

            // 애니메이션 효과 실행
            runPrintAnimation(imgUrl);
        }

        // 3. 출력 애니메이션 후 갤러리 이동
        function runPrintAnimation(url) {
            // 임시 사진 생성 (카메라 뒤에서 나오는 연출용)
            const tempPhoto = document.createElement('div');
            tempPhoto.className = 'printing-photo';
            tempPhoto.innerHTML = `<img src="${url}">`;
            cameraContainer.appendChild(tempPhoto);

            // 위로 쑥 올라오는 애니메이션
            const ani = tempPhoto.animate([
                { top: '40px', opacity: 0, transform: 'translateX(-50%) scale(0.8)' },
                { top: '-160px', opacity: 1, transform: 'translateX(-50%) scale(1)' }
            ], { duration: 1000, easing: 'ease-out', fill: 'forwards' });

            // 애니메이션 끝나면 갤러리에 진짜 추가
            ani.onfinish = () => {
                tempPhoto.remove(); // 임시 사진 삭제
                addPhotoToGallery(url); // 갤러리에 추가
            };
        }

        // 4. 갤러리에 추가 (차곡차곡)
        function addPhotoToGallery(url) {
            const polaroid = document.createElement('div');
            polaroid.className = 'polaroid';
            
            const img = document.createElement('img');
            img.src = url;
            
            const now = new Date();
            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.innerText = `${now.getMonth()+1}/${now.getDate()} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;

            polaroid.appendChild(img);
            polaroid.appendChild(dateDiv);

            // 클릭 이벤트 (확대 보기)
            polaroid.onclick = () => openModal(url);

            // 최신 사진이 맨 앞에 오도록 (prepend)
            if (gallery.firstChild) {
                gallery.insertBefore(polaroid, gallery.firstChild);
            } else {
                gallery.appendChild(polaroid);
            }
        }

        // 5. 모달(확대) 기능
        function openModal(url) {
            modalImg.src = url;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        shutterBtn.addEventListener('click', takePhoto);
        shutterBtn.addEventListener('touchstart', (e) => { e.preventDefault(); takePhoto(); });

        startCamera();
    </script>
</body>
</html>
