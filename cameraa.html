<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polaroid Stack</title>
    <style>
        /* 1. 전체 배치 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ddd;
            background-image: radial-gradient(#bbb 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation;
        }

        /* 2. 메인 컨테이너 (카메라 + 갤러리) */
        .main-container {
            display: flex;
            align-items: flex-start;
            gap: 30px; /* 카메라와 갤러리 사이 간격 */
            padding: 20px;
        }

        /* 카메라 영역 */
        .camera-section {
            position: relative;
            z-index: 20; /* 갤러리보다 위에 보이게 */
        }

        /* 카메라 디자인 */
        .camera-body {
            width: 300px;
            height: 320px;
            background-color: #fdf5e6;
            border-radius: 40px;
            box-shadow: 15px 15px 35px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #f0f0f0;
        }

        .lens-ring {
            width: 190px;
            height: 190px;
            background: #d3d3d3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.2);
        }

        .lens-inner {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            border: 8px solid #333;
        }

        video {
            width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1);
        }

        .shutter-btn {
            position: absolute;
            bottom: 35px; left: 25px;
            width: 50px; height: 50px;
            background-color: #ff7f50;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .shutter-btn:active { transform: scale(0.9); }

        /* 사진 나오는 구멍 */
        .print-slot {
            position: absolute;
            top: -10px; left: 50%;
            transform: translateX(-50%);
            width: 160px; height: 12px;
            background: #222;
            border-radius: 6px;
            z-index: 10;
        }

        /* 3. 갤러리 보관함 (오른쪽) */
        .gallery-box {
            width: 360px;
            height: 500px; /* 넉넉한 높이 */
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 2px 2px 10px rgba(0,0,0,0.1);
            overflow-y: auto; /* 스크롤 */
            
            display: flex;
            flex-wrap: wrap; /* 줄바꿈 */
            align-content: flex-start;
            gap: 15px;
        }

        /* 보관함 제목 */
        .gallery-title {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            color: #666;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 1px dashed #999;
            padding-bottom: 5px;
        }

        /* 4. 사진 아이템 스타일 */
        .photo-item {
            width: 100px; /* 보관함용 작은 크기 */
            background: #fff;
            padding: 5px 5px 20px 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .photo-item:hover { transform: scale(1.05); z-index: 50; }
        
        .photo-item img {
            width: 100%; height: auto; display: block;
            filter: grayscale(10%);
            background: #000;
        }
        .photo-item .date {
            font-size: 8px; margin-top: 5px; color: #555;
        }

        /* 5. 이동 애니메이션용 임시 사진 */
        .flying-photo {
            position: fixed; /* 화면 기준 절대 좌표 */
            width: 140px; /* 날아갈 땐 약간 큼 */
            background: white;
            padding: 8px 8px 30px 8px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
            z-index: 999;
            pointer-events: none;
            transform-origin: top left;
        }
        .flying-photo img { width: 100%; display: block; }

        /* 확대 보기 모달 */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .modal img {
            max-width: 90%; max-height: 80vh;
            border: 10px solid #fff; border-bottom: 50px solid #fff;
            border-radius: 5px;
        }
        .flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 1000;
        }
        .flash.active { animation: flash 0.15s; }
        @keyframes flash { 0% { opacity: 0.8; } 100% { opacity: 0; } }

        /* 모바일 반응형 (세로 배치) */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* 위아래 배치 */
                align-items: center;
                gap: 20px;
                width: 100%;
                height: 100vh;
                padding-top: 20px;
                box-sizing: border-box;
            }
            
            .camera-body {
                transform: scale(0.85); /* 카메라 조금 작게 */
                margin-bottom: -20px;
            }

            .gallery-box {
                width: 90%; /* 너비 꽉 차게 */
                flex: 1; /* 남은 공간 다 쓰기 */
                height: auto;
                overflow-x: auto; /* 가로 스크롤 */
                flex-wrap: nowrap; /* 한 줄로 */
                align-content: center;
                align-items: center;
                padding: 10px;
                background: rgba(255,255,255,0.6);
            }
            .gallery-title { display: none; } /* 모바일엔 제목 숨김 */
            
            .photo-item {
                flex: 0 0 auto; /* 크기 고정 */
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="flash" id="flash"></div>

    <div class="modal" id="modal" onclick="this.style.display='none'">
        <img id="modalImg" src="">
    </div>

    <div class="main-container">
        <div class="camera-section">
            <div class="print-slot" id="printSlot"></div>
            <div class="camera-body">
                <div class="lens-ring">
                    <div class="lens-inner">
                        <video id="video" autoplay playsinline muted></video>
                    </div>
                </div>
                <div class="shutter-btn" id="shutterBtn"></div>
            </div>
        </div>

        <div class="gallery-box" id="gallery">
            <div class="gallery-title">MY PHOTO ALBUM</div>
            </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const shutterBtn = document.getElementById('shutterBtn');
        const gallery = document.getElementById('gallery');
        const printSlot = document.getElementById('printSlot');
        const flash = document.getElementById('flash');
        
        // 1. 카메라 켜기
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: {ideal: 1280}, height: {ideal: 720} },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error(err);
                alert("카메라 접근 권한을 허용해주세요!");
            }
        }

        // 2. 사진 찍기
        function takePhoto() {
            if(video.readyState < 2) return; // 비디오 준비 안됨

            // 플래시
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 150);

            // 캡처
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            
            const imgUrl = canvas.toDataURL('image/jpeg', 0.9);
            
            // 이동 애니메이션 시작
            animatePhotoTransfer(imgUrl);
        }

        // 3. 이동 애니메이션 (핵심!)
        function animatePhotoTransfer(url) {
            // A. 임시 사진 생성 (날아갈 녀석)
            const flyer = document.createElement('div');
            flyer.className = 'flying-photo';
            flyer.innerHTML = `<img src="${url}">`;
            document.body.appendChild(flyer);

            // B. 출발지 좌표 (카메라 구멍)
            const startRect = printSlot.getBoundingClientRect();
            
            // C. 도착지 좌표 (갤러리 박스 안쪽)
            // 갤러리에 첫 번째 자식요소가 있으면 그 앞, 없으면 박스 시작점
            const galleryRect = gallery.getBoundingClientRect();
            let targetX, targetY;
            
            // 모바일인지 확인
            const isMobile = window.innerWidth <= 768;

            if(isMobile) {
                // 모바일: 카메라 아래쪽으로 이동
                targetX = galleryRect.left + 20; 
                targetY = galleryRect.top + 20;
            } else {
                // PC: 카메라 오른쪽 보관함으로 이동
                targetX = galleryRect.left + 20;
                targetY = galleryRect.top + 40;
            }

            // D. 초기 위치 설정 (카메라 구멍 뒤)
            flyer.style.left = startRect.left + 'px';
            flyer.style.top = (startRect.top + 20) + 'px'; // 구멍 안쪽
            flyer.style.transform = 'scale(0.2)';
            flyer.style.opacity = '0';

            // E. 애니메이션 시퀀스
            const animation = flyer.animate([
                // 1단계: 구멍에서 쑥 나옴 (Printing)
                { 
                    top: (startRect.top + 20) + 'px', 
                    left: startRect.left + 'px',
                    transform: 'scale(0.8)', 
                    opacity: 1,
                    offset: 0 
                },
                { 
                    top: (startRect.top - 80) + 'px', // 위로 조금만 올라옴
                    left: startRect.left + 'px',
                    transform: 'scale(1)', 
                    opacity: 1,
                    offset: 0.4 // 40% 지점까지 출력
                },
                // 2단계: 보관함으로 날아감 (Moving)
                { 
                    top: targetY + 'px', 
                    left: targetX + 'px', 
                    transform: 'scale(0.7) rotate(5deg)', // 갤러리 사이즈로 축소
                    opacity: 1,
                    offset: 1 
                }
            ], {
                duration: 1200, // 1.2초 동안 실행
                easing: 'ease-in-out',
                fill: 'forwards'
            });

            // F. 애니메이션 끝나면 진짜 갤러리에 넣기
            animation.onfinish = () => {
                flyer.remove(); // 날아가던 건 삭제
                addPhotoToGallery(url); // 갤러리에 진짜 추가
            };
        }

        // 4. 갤러리 추가 함수
        function addPhotoToGallery(url) {
            const item = document.createElement('div');
            item.className = 'photo-item';
            
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            
            item.innerHTML = `<img src="${url}"><div class="date">${dateStr}</div>`;
            
            // 클릭하면 확대
            item.onclick = () => {
                document.getElementById('modalImg').src = url;
                document.getElementById('modal').style.display = 'flex';
            };

            // 맨 앞에 추가 (Prepend)
            if(gallery.children.length > 1) { // 제목(Title) 다음으로 넣기 위해
                 gallery.insertBefore(item, gallery.children[1]);
            } else {
                gallery.appendChild(item);
            }
        }

        shutterBtn.addEventListener('click', takePhoto);
        shutterBtn.addEventListener('touchstart', (e) => { e.preventDefault(); takePhoto(); });
        startCamera();

    </script>
</body>
</html>
