<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Polaroid</title>
    <style>
        /* 1. 기본 레이아웃 */
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            background-image: radial-gradient(#cfcfcf 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            touch-action: manipulation;
        }

        /* 2. 카메라 영역 */
        .camera-wrapper {
            position: relative;
            z-index: 10;
            transition: transform 0.3s;
        }

        .camera-body {
            width: 300px;
            height: 320px;
            background-color: #fdf5e6;
            border-radius: 40px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.2), inset -5px -5px 20px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #eee;
            margin: 0 auto;
        }

        .lens-ring {
            width: 190px;
            height: 190px;
            background: #d3d3d3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.2);
        }

        .lens-inner {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #333;
            background: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 거울 모드 */
        }

        .shutter-btn {
            position: absolute;
            bottom: 35px;
            left: 25px;
            width: 50px;
            height: 50px;
            background-color: #ff7f50;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 20;
            -webkit-tap-highlight-color: transparent;
        }
        
        .shutter-btn:active { transform: scale(0.9); }

        .print-slot {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 12px;
            background: #222;
            border-radius: 5px;
            z-index: 5;
        }

        /* 3. 갤러리 영역 */
        .gallery-container {
            position: relative;
            width: 300px;
            height: 90vh;
            margin-left: 50px;
        }

        /* 폴라로이드 스타일 */
        .polaroid {
            width: 160px;
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            position: absolute; 
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 이미지가 깨지지 않도록 크기 강제 지정 */
        .polaroid img {
            width: 100%;
            height: auto; /* 비율 유지 */
            min-height: 100px; /* 최소 높이 확보 */
            background: #000;
            display: block;
            filter: grayscale(10%) contrast(1.1);
        }

        .polaroid .date {
            width: 100%;
            font-size: 10px;
            color: #555;
            margin-top: 8px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash.active { animation: flashAnim 0.15s ease-out; }
        @keyframes flashAnim { 0% { opacity: 0.8; } 100% { opacity: 0; } }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 40px;
                height: 100vh;
            }

            .camera-wrapper {
                transform: scale(0.85);
                margin-bottom: 10px;
                margin-right: 0;
            }

            .gallery-container {
                width: 100%;
                height: 220px;
                margin-left: 0;
                margin-top: 10px;
                display: flex;
                align-items: center;
                overflow-x: auto;
                overflow-y: hidden;
                padding-left: 20px;
            }
            
            .polaroid.developed {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                flex-shrink: 0;
                margin-right: 15px;
                transform: none !important;
            }
        }
    </style>
</head>
<body>

    <div class="flash" id="flash"></div>

    <div class="camera-wrapper">
        <div class="print-slot"></div>
        <div class="camera-body">
            <div class="lens-ring">
                <div class="lens-inner">
                    <video id="video" autoplay playsinline muted></video>
                </div>
            </div>
            <div class="shutter-btn" id="shutterBtn"></div>
            <div style="position:absolute; top: 25px; right: 25px; width: 30px; height: 8px; background:#333; border-radius:2px;"></div>
        </div>
    </div>

    <div class="gallery-container" id="gallery"></div>

    <script>
        const video = document.getElementById('video');
        const shutterBtn = document.getElementById('shutterBtn');
        const gallery = document.getElementById('gallery');
        const flash = document.getElementById('flash');
        const cameraWrapper = document.querySelector('.camera-wrapper');

        const isMobile = window.innerWidth <= 768;

        // 카메라 시작
        async function startCamera() {
            const constraints = {
                audio: false,
                video: {
                    facingMode: 'user',
                    width: { ideal: 1280 }, // 해상도 지정
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // 비디오가 실제로 로드된 후 재생 시작
                video.onloadedmetadata = () => {
                    video.play();
                };
            } catch (err) {
                console.error("카메라 오류:", err);
                alert("카메라 권한을 허용해주세요.");
            }
        }

        // 촬영 함수
        function takePhoto() {
            // 비디오가 준비되지 않았으면 중단
            if(video.readyState < 2) {
                return;
            }

            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 150);

            // 캔버스 생성 (비디오의 실제 크기 사용)
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // 거울 모드 유지
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 이미지 데이터 추출
            const imgUrl = canvas.toDataURL('image/jpeg', 0.9);
            createPolaroid(imgUrl);
        }

        // 폴라로이드 생성 (수정된 부분: 안전하게 이미지 넣기)
        function createPolaroid(url) {
            const polaroid = document.createElement('div');
            polaroid.className = 'polaroid';
            
            // 1. 이미지 요소 생성
            const img = document.createElement('img');
            img.src = url; // 여기서 URL을 안전하게 주입
            
            // 2. 날짜 요소 생성
            const now = new Date();
            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.innerText = `#Memory ${now.getMonth()+1}/${now.getDate()} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;

            // 3. 합치기
            polaroid.appendChild(img);
            polaroid.appendChild(dateDiv);

            // 애니메이션 초기 위치 설정
            polaroid.style.position = 'absolute';
            polaroid.style.top = '40px'; 
            polaroid.style.left = '50%';
            polaroid.style.transform = 'translateX(-50%) scale(0.8)';
            polaroid.style.opacity = '0';
            
            cameraWrapper.appendChild(polaroid);

            // 출력 애니메이션
            const animation = polaroid.animate([
                { top: '40px', opacity: 0, transform: 'translateX(-50%) scale(0.8)' },
                { top: '-180px', opacity: 1, transform: 'translateX(-50%) scale(1)' }
            ], {
                duration: 1000,
                easing: 'ease-out',
                fill: 'forwards'
            });

            animation.onfinish = () => {
                setTimeout(() => movePhotoToGallery(polaroid), 200);
            };
        }

        function movePhotoToGallery(photoElement) {
            photoElement.remove(); // 기존 위치 제거
            
            // 갤러리에 추가
            if (gallery.firstChild) {
                gallery.insertBefore(photoElement, gallery.firstChild);
            } else {
                gallery.appendChild(photoElement);
            }

            photoElement.classList.add('developed');
            
            if (!isMobile) {
                // PC: 랜덤 배치
                const randomRotate = (Math.random() * 20) - 10;
                const randomTop = Math.random() * 200;
                const randomLeft = Math.random() * 100;

                photoElement.style.position = 'absolute';
                photoElement.style.transform = `rotate(${randomRotate}deg)`;
                
                photoElement.animate([
                    { transform: `translate(-300px, 100px) scale(0.5)`, opacity: 0 },
                    { transform: `translate(${randomLeft}px, ${randomTop}px) rotate(${randomRotate}deg) scale(1)`, opacity: 1 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    fill: 'forwards'
                });
            } else {
                // 모바일: 리스트 정렬
                photoElement.style.position = 'relative';
                photoElement.style.transform = 'none';
                photoElement.style.top = '0';
                photoElement.style.left = '0';
                
                photoElement.animate([
                    { opacity: 0, transform: 'translateY(-20px)' },
                    { opacity: 1, transform: 'translateY(0)' }
                ], {
                    duration: 500
                });
            }
        }

        shutterBtn.addEventListener('click', takePhoto);
        shutterBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            takePhoto();
        });

        startCamera();
    </script>
</body>
</html>
