<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Polaroid</title>
    <style>
        /* 1. 기본 레이아웃 및 배경 */
        body {
            display: flex;
            flex-direction: row; /* 기본은 PC용 가로 배치 */
            justify-content: center;
            align-items: center;
            height: 100vh; /* 모바일 브라우저 주소창 대응을 위해 나중에 JS로 보정 가능 */
            background-color: #e0e0e0;
            background-image: radial-gradient(#cfcfcf 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            touch-action: manipulation; /* 터치 지연 방지 */
        }

        /* 2. 카메라 영역 */
        .camera-wrapper {
            position: relative;
            z-index: 10;
            transition: transform 0.3s;
        }

        /* CSS 카메라 디자인 */
        .camera-body {
            width: 300px;
            height: 320px;
            background-color: #fdf5e6;
            border-radius: 40px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.2), inset -5px -5px 20px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #eee;
            margin: 0 auto; /* 중앙 정렬 */
        }

        /* 렌즈 및 화면 */
        .lens-ring {
            width: 190px;
            height: 190px;
            background: #d3d3d3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 5px 5px 15px rgba(0,0,0,0.2);
        }

        .lens-inner {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #333;
            background: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 거울 모드 */
        }

        /* 셔터 버튼 */
        .shutter-btn {
            position: absolute;
            bottom: 35px;
            left: 25px;
            width: 50px;
            height: 50px;
            background-color: #ff7f50;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 20;
            -webkit-tap-highlight-color: transparent; /* 모바일 터치 하이라이트 제거 */
        }
        
        .shutter-btn:active {
            transform: scale(0.9);
        }

        /* 사진 나오는 슬롯 */
        .print-slot {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 12px;
            background: #222;
            border-radius: 5px;
            z-index: 5;
        }

        /* 3. 갤러리 영역 */
        .gallery-container {
            position: relative;
            width: 300px;
            height: 90vh;
            margin-left: 50px;
        }

        /* 폴라로이드 사진 스타일 */
        .polaroid {
            width: 160px;
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            position: absolute;
            top: 20px;
            left: 0; /* JS로 제어 */
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: center;
            z-index: 1;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            background: #000;
            display: block;
            filter: grayscale(10%) contrast(1.1);
        }

        .polaroid .date {
            font-size: 10px;
            color: #555;
            margin-top: 8px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 999;
        }
        .flash.active { animation: flashAnim 0.15s ease-out; }
        @keyframes flashAnim { 0% { opacity: 0.8; } 100% { opacity: 0; } }

        /* === 모바일 반응형 스타일 (화면 폭 768px 이하) === */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* 세로 배치 */
                justify-content: flex-start;
                padding-top: 40px;
                height: 100vh;
                overflow: hidden;
            }

            .camera-wrapper {
                transform: scale(0.85); /* 카메라 크기 85%로 축소 */
                margin-bottom: 10px;
                margin-right: 0;
            }

            /* 갤러리를 하단 가로 스크롤 영역으로 변경 */
            .gallery-container {
                width: 100%;
                height: 220px; /* 높이 고정 */
                margin-left: 0;
                margin-top: 10px;
                display: flex;
                align-items: center;
                overflow-x: auto; /* 가로 스크롤 */
                overflow-y: hidden;
                padding-left: 20px; /* 첫 사진 여백 */
                box-sizing: border-box;
                /* 스크롤바 숨기기 */
                -ms-overflow-style: none; 
                scrollbar-width: none;
            }
            .gallery-container::-webkit-scrollbar { 
                display: none; 
            }

            /* 모바일에서 사진은 스태틱 포지션으로 변경하여 스크롤 되게 함 */
            .polaroid.developed {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                flex-shrink: 0;
                margin-right: 15px;
                transform: rotate(0deg) !important; /* 모바일은 정렬해서 보여줌 */
            }
        }

        /* 애니메이션 정의 */
        @keyframes ejectUp {
            0% { top: 50px; opacity: 0; transform: scale(0.8); }
            100% { top: -140px; opacity: 1; transform: scale(1); z-index: 20; }
        }
    </style>
</head>
<body>

    <div class="flash" id="flash"></div>

    <div class="camera-wrapper">
        <div class="print-slot"></div>
        <div class="camera-body">
            <div class="lens-ring">
                <div class="lens-inner">
                    <video id="video" autoplay playsinline muted></video>
                </div>
            </div>
            <div class="shutter-btn" id="shutterBtn"></div>
            <div style="position:absolute; top: 25px; right: 25px; width: 30px; height: 8px; background:#333; border-radius:2px;"></div>
        </div>
    </div>

    <div class="gallery-container" id="gallery">
        </div>

    <script>
        const video = document.getElementById('video');
        const shutterBtn = document.getElementById('shutterBtn');
        const gallery = document.getElementById('gallery');
        const flash = document.getElementById('flash');
        const cameraWrapper = document.querySelector('.camera-wrapper');

        // 1. 모바일/PC 감지
        const isMobile = window.innerWidth <= 768;

        // 2. 카메라 시작 (모바일 전면 카메라 우선)
        async function startCamera() {
            const constraints = {
                audio: false,
                video: {
                    facingMode: 'user', // 전면 카메라 우선 (셀카 모드)
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("카메라 오류:", err);
                alert("카메라 권한을 허용해주세요. (설정 > 브라우저 > 카메라 허용)");
            }
        }

        // 3. 촬영 함수
        function takePhoto() {
            // 플래시 펑
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 150);

            // 캔버스 그리기
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // 좌우 반전 (거울 모드 유지)
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imgUrl = canvas.toDataURL('image/jpeg', 0.9);
            createPolaroid(imgUrl);
        }

        // 4. 사진 생성 및 애니메이션 로직
        function createPolaroid(url) {
            const polaroid = document.createElement('div');
            polaroid.className = 'polaroid';
            
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;

            polaroid.innerHTML = `
                <img src="${url}" alt="snapshot">
                <div class="date">#Memory ${dateStr}</div>
            `;

            // 카메라 래퍼 안에 임시로 생성 (출력 애니메이션용)
            polaroid.style.position = 'absolute';
            polaroid.style.top = '40px'; // 렌즈 뒤쪽
            polaroid.style.left = '50%';
            polaroid.style.transform = 'translateX(-50%) scale(0.8)';
            polaroid.style.opacity = '0';
            
            cameraWrapper.appendChild(polaroid);

            // 출력 애니메이션 (위로 쑥 올라옴)
            polaroid.animate([
                { top: '40px', opacity: 0, transform: 'translateX(-50%) scale(0.8)' },
                { top: '-150px', opacity: 1, transform: 'translateX(-50%) scale(1)' }
            ], {
                duration: 1000,
                easing: 'ease-out',
                fill: 'forwards'
            });

            // 애니메이션 종료 후 갤러리로 이동
            setTimeout(() => {
                movePhotoToGallery(polaroid);
            }, 1200);
        }

        function movePhotoToGallery(photoElement) {
            // 기존 위치(카메라 위) 제거
            photoElement.remove();
            
            // 갤러리에 추가 (최신 사진이 맨 앞으로 오게 하려면 prepend)
            // 모바일은 가로 스크롤이므로 prepend가 자연스러움
            if (gallery.firstChild) {
                gallery.insertBefore(photoElement, gallery.firstChild);
            } else {
                gallery.appendChild(photoElement);
            }

            // 갤러리 진입 스타일 설정
            photoElement.classList.add('developed');
            
            // PC일 경우에만 랜덤 회전 및 절대 좌표 사용
            if (!isMobile) {
                const randomRotate = (Math.random() * 20) - 10;
                const randomTop = Math.random() * 200;
                const randomLeft = Math.random() * 100;

                photoElement.style.position = 'absolute';
                photoElement.style.transform = `rotate(${randomRotate}deg)`;
                // 애니메이션 효과
                photoElement.animate([
                    { transform: `translate(-300px, 100px) scale(0.5)`, opacity: 0 },
                    { transform: `translate(${randomLeft}px, ${randomTop}px) rotate(${randomRotate}deg) scale(1)`, opacity: 1 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    fill: 'forwards'
                });
            } else {
                // 모바일: 자연스럽게 리스트에 추가되는 효과
                photoElement.style.position = 'relative';
                photoElement.style.transform = 'none';
                photoElement.style.top = '0';
                photoElement.style.left = '0';
                
                photoElement.animate([
                    { opacity: 0, transform: 'translateY(-20px)' },
                    { opacity: 1, transform: 'translateY(0)' }
                ], {
                    duration: 500
                });
            }
        }

        shutterBtn.addEventListener('click', takePhoto);
        shutterBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 터치 시 더블클릭 확대 방지
            takePhoto();
        });

        startCamera();
    </script>
</body>
</html>
